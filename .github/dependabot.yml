# Docs: https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically

version: 2

updates:
  - package-ecosystem: "gradle"
    directory: "/app"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      
  - package-ecosystem: "ruby:bundler"
    directory: "/"
    schedule:
      interval: "daily"
